    files:
      - '*.md'
    branch:
      - '/chore\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'

change-template: |
  * $TITLE ($URL) - @$AUTHOR
  $BODY

template: |
  # Changes
